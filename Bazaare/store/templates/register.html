{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="auth-box">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <small class="error-text" style="color: red;">{{ error }}</small>
                    {% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1.5rem;">Register</button>
        </form>

        <p class="auth-switch">
            Already have an account? <a href="{% url 'login' %}">Sign In.</a>
        </p>
    </div>
</section>
{% endblock %}
