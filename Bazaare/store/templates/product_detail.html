{% extends "base.html" %}
{% load static %}

{% block title %}{{ product.name }} | Bazaar√©{% endblock %}

{% block content %}
<section class="product-detail-container">
    <div class="product-image-area">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
        <img src="{% static 'assets/images/placeholder.png' %}" alt="{{ product.name }}">
        {% endif %}
    </div>

    <div class="product-info-area">
        <h1>{{ product.name }}</h1>
        <p class="price">NGN {{ product.price|floatformat:0 }}</p>
        <div class="product-description">
            <h3>Description</h3>
            <p>{{ product.description|linebreaks }}</p>
        </div>
        
        <div class="product-actions">
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1" max="100">
            </div>
            <button class="btn-primary add-to-cart-btn" data-slug="{{ product.slug }}">Add to Cart</button>
        </div>
    </div>
</section>
{% endblock %}
